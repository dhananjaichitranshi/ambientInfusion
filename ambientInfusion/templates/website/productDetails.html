{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>AMBIENT INFUSION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- <link rel="shortcut icon" href="{% static '6323456_preview.png' %}"> -->


    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Muli:300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">


    <div id="overlayer"></div>
    <div class="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="site-wrap">
        <div class="site-mobile-menu site-navbar-target">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close mt-3">
                    <span class="icon-close2 js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>
        <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <div class="site-logo"><a href="{% url 'index' %}" class="text-uppercase"><img
                                src="{% static 'images/logo.png' %}" alt="Image" height="80px" width="120px"></a></div>
                    <div>
                        <nav class="site-navigation position-relative text-right" role="navigation">
                            <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-xl-block">
                                <li><a href="{% url 'index' %}" style="color:#031f01 !important"
                                        class="nav-link">Home</a>
                                </li>
                                <li><a href="{% url 'landing' %}" style="color:#031f01 !important" class="nav-link">All
                                        Products</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

        </header>

        <div class="site-section testimonial-wrap custom-owl-carousel" id="testimonials-section">
            <div class="container">
                <div class="py-4"></div>
                <div class="py-4"></div>
                <div class="py-4"></div>
                <div class="row align-items-center" data-aos="fade-up" data-aos-delay="100">
                    <div class="col-lg-5 mr-auto">

                        <div class="owl-carousel slide-one-item-alt-text">
                            <div class="slide-text">
                                <blockquote>
                                    <p>{{ qs.name }} </p>
                                    <p>{{ qs.specialites }}</p>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 ml-auto" data-aos="fade-up" data-aos-delay="200">
                        <div class="owl-carousel slide-one-item-alt">
                            <img src="../../media/{{qs.image}}" class="img-fluid">
                            <img src="../../media/{{qs.image_two}}" class="img-fluid">
                        </div>
                        <div class="owl-custom-direction">
                            <a href="#" class="custom-prev"><span class="icon-keyboard_arrow_left"></span></a>
                            <a href="#" class="custom-next"><span class="icon-keyboard_arrow_right"></span></a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="container">{{ qs.description }}</div>
            </div>
        </div>
    </div> <!-- .site-wrap -->

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {

            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-109084231-1', 'auto');
